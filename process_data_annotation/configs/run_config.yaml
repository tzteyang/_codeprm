data_params:
  data_file: "./process_data_annotation/data/taco_train_sampled.json"
  output_dir: "./process_data_annotation/outputs"
  logs_dir: "./process_data_annotation/logs"

model_params:
  # openi
  # model_type: "openai"
  # model_name: "gpt-4o-mini"
  
  # vllm
  # model_type: "vllm"
  model_type: "vllm_server"
  model_name: "/root/autodl-tmp/projects/models/Qwen2.5-Coder-32B-Instruct" # model path
  
  temperature: 1.0
  max_tokens: 8192
  # top_p: 0.8
  # top_k: 20
  repetition_penalty: 1.05
  # max_completion_tokens: 4096

  is_chat: True

  # config for vllm
  vllm_config:
    tensor_parrallel_size: 2
    host: "localhost"
    port: 8000
    api_key: "EMPTY"


search_algorithm_params:
    c_puct: 0.25
    alpha: 0.5
    beta: 0.9 
    length_scale: 500
    num_rollouts: 16
    max_search_count: 32
    rollout_budget: 200